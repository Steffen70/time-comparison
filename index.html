<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Preview</title>

    <link rel="stylesheet"
          href="desktop-style.css">
</head>

<body>
    <div class="time-comparison-wraper"
         style="--timespan-gap: 5px; --bar-height: 30px;">
        <span class="from"><b>00:00</b></span>

        <div class="time-comparison show-two-days">
            <div class="planed end-time-next-day"
                 style="--start-time: 14; --end-time: 15; --color: blue">
                <span class="from">14:00</span>
                <span class="to">15:00</span>
            </div>
            <div class="recorded-time end-time-next-day"
                 style="--start-time: 12; --end-time: 16; --color: brown">
                <span class="from">12:00</span>
                <span class="to">16:00</span>
            </div>
        </div>
        <span class="center"><b>24:00</b></span>
        <span class="to"><b>24:00</b></span>
    </div>
</body>

</html>
