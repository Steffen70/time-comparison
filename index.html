<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Preview</title>

    <link rel="stylesheet"
          href="desktop-style.css">
</head>

<body>
    <div class="stats-wraper"
         style="--color-hex:#4169e1;">
        <span class="task-indicator"><b>HO</b></span>

        <div class="time-comparison-wraper">

            <span class="from"><i>0am</i></span>

            <div class="time-comparison show-two-days">
                <div class="planed end-time-next-day"
                     style="--start-time: 14; --end-time: 16;">
                    <span class="from">2:00</span>
                    <span class="to">4:00</span>
                </div>
                <div class="recorded-time before-break end-time-next-day"
                     style="--start-time: 12; --end-time: 2;">
                    <span class="from">12:00</span>
                </div>
                <div class="recorded-time after-break start-time-next-day end-time-next-day"
                     style="--start-time: 6; --end-time: 16;">
                    <span class="to">4:00</span>
                </div>
            </div>
            <span class="center"><i>12pm</i></span>
            <span class="to"><i>12pm</i></span>
        </div>

        <div class="stats">
            <span class="color-swatch-planed">14h<i>&nbsp;geplant</i></span>
            <span class="color-swatch-recorded-time">14h<i>&nbsp;erfasst</i></span>
        </div>
    </div>

    <br />

    <div class="stats-wraper"
         style="--color-hex:#cd5c5c;">
        <span class="task-indicator"><b>HW</b></span>

        <div class="time-comparison-wraper">

            <span class="from"><i>0am</i></span>

            <div class="time-comparison show-two-days">
                <div class="planed"
                     style="--start-time: 10; --end-time: 20;">
                    <span class="from">10:00</span>
                    <span class="to">8:00</span>
                </div>
                <div class="recorded-time start-time-next-day end-time-next-day"
                     style="--start-time: 8; --end-time: 16;">
                    <span class="from">8:00</span>
                    <span class="to">4:00</span>
                </div>
            </div>
            <span class="center"><i>12pm</i></span>
            <span class="to"><i>12pm</i></span>
        </div>

        <div class="stats">
            <span class="color-swatch-planed">10h<i>&nbsp;geplant</i></span>
            <span class="color-swatch-recorded-time">4h<i>&nbsp;erfasst</i></span>
        </div>
    </div>

    <br />

    <div class="stats-wraper"
         style="--color-hex:#5f9ea0;">
        <span class="task-indicator"><b>B</b></span>

        <div class="time-comparison-wraper">

            <span class="from"><i>0am</i></span>

            <div class="time-comparison">
                <div class="planed before-break"
                     style="--start-time: 8; --end-time: 12;">
                    <span class="from">8:00</span>
                </div>
                <div class="planed after-break"
                     style="--start-time: 13; --end-time: 16;">
                    <span class="to">4:00</span>
                </div>
                <div class="recorded-time"
                     style="--start-time: 8; --end-time: 15;">
                    <span class="from">8:00</span>
                    <span class="to">3:00</span>
                </div>
            </div>
            <span class="to"><i>12pm</i></span>
        </div>

        <div class="stats">
            <span class="color-swatch-planed">7h<i>&nbsp;geplant</i></span>
            <span class="color-swatch-recorded-time">7h<i>&nbsp;erfasst</i></span>
        </div>
    </div>

    <br />

    <div class="stats-wraper"
         style="--color-hex:#ffa500;">
        <span class="task-indicator"><b>SU</b></span>

        <div class="time-comparison-wraper">

            <span class="from"><i>0am</i></span>

            <div class="time-comparison">
                <div class="planed"
                     style="--start-time: 8; --end-time: 16;">
                    <span class="from">8:20</span>
                    <span class="to">4:00</span>
                </div>
                <div class="recorded-time before-break"
                     style="--start-time: 9; --end-time: 12;">
                    <span class="from">8:30</span>
                </div>
                <div class="recorded-time after-break"
                     style="--start-time: 13; --end-time: 17;">
                    <span class="to">5:00</span>
                </div>
            </div>
            <span class="to"><i>12pm</i></span>
        </div>

        <div class="stats">
            <span class="color-swatch-planed">7.6h<i>&nbsp;geplant</i></span>
            <span class="color-swatch-recorded-time">7.5h<i>&nbsp;erfasst</i></span>
        </div>
    </div>

    <script>
        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        let compOccurence = document.querySelectorAll('.stats-wraper');

        compOccurence.forEach(o => {
            const rgbColorValue = hexToRgb(window.getComputedStyle(o).getPropertyValue('--color-hex'));

            if (rgbColorValue)
                o.style.setProperty('--color', `${Object.values(rgbColorValue).join(', ')}`);
        });
    </script>
</body>

</html>
