<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Preview</title>

    <link rel="stylesheet"
          href="desktop-style.css">
</head>

<body>
    <style>
        .planed {
            --color: cornflowerblue
        }

        .recorded-time {
            --color: lightgoldenrodyellow
        }
    </style>

    <div class="time-comparison-wraper"
         style="--timespan-gap: 5px; --bar-height: 30px;">
        <span class="from"><i>0am</i></span>

        <div class="time-comparison show-two-days">
            <div class="planed end-time-next-day"
                 style="--start-time: 14; --end-time: 15;">
                <span class="from">2:00</span>
                <span class="to">3:00</span>
            </div>
            <div class="recorded-time end-time-next-day"
                 style="--start-time: 12; --end-time: 16;">
                <span class="from">12:00</span>
                <span class="to">4:00</span>
            </div>
        </div>
        <span class="center"><i>12pm</i></span>
        <span class="to"><i>12pm</i></span>
    </div>

    <br />

    <div class="time-comparison-wraper"
         style="--timespan-gap: 5px; --bar-height: 30px;">
        <span class="from"><i>0am</i></span>

        <div class="time-comparison">
            <div class="planed"
                 style="--start-time: 14; --end-time: 23;">
                <span class="from">2:00</span>
                <span class="to">11:00</span>
            </div>
            <div class="recorded-time"
                 style="--start-time: 12; --end-time: 16;">
                <span class="from">12:00</span>
                <span class="to">4:00</span>
            </div>
        </div>
        <span class="to"><i>12pm</i></span>
    </div>

    <br />

         style="--timespan-gap: 5px; --bar-height: 30px;">

            <div class="planed"
                 style="--start-time: 14; --end-time: 23;">

            </div>
            <div class="recorded-time end-time-next-day"
                 style="--start-time: 12; --end-time: 16;">

            </div>

        <span class="center"><i>12pm</i></span>

    </div>
</body>

</html>
